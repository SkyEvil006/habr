{% extends 'mainapp/base.html' %}
{% block content %}
{% autoescape off %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <p>
    <label for="id_title">Title:</label>
    <input type="text" name="title" maxlength="150" required id="id_title" value="{{article.title}}">
  </p>

  <p>
    <label for="id_memo">Prememo:</label>
    <textarea name="memo" cols="40" rows="10" id="id_memo">
        {{article.prememo}}
</textarea>
  </p>

  <p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" accept="image/*" id="id_image">
      {{article.image}}
  </p>
  <input type="submit" value="Изменить">
</form>

<form action="{% url 'articleapp:delete_article' article.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>

<small></small>
{% endautoescape %}
{% endblock %}
